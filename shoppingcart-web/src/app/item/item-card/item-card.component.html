<a [routerLink]="[item.sku]" class="inline-block cursor-pointer aspect-h-1 aspect-w-1 w-full overflow-hidden bg-gray-200 lg:aspect-none lg:h-80">
    <img src="{{ item.imageUrl }}" alt="{{ item.name }}" class="h-full w-full object-cover object-center lg:h-full lg:w-full" />
</a>
<div class="block truncate text-ellipsis">
    <a [routerLink]="[item.sku]" title="{{item.name}}">{{ item.name }}</a>
</div>
<div class="block">
    {{ item.unitPrice | currency }}
</div>
